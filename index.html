<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <title>Visual Plot Example</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <link href="visual_plot/index.css" rel="stylesheet">
</head>

<body>

  <script src="https://d3js.org/d3.v6.js"></script>

  <script src="visual_plot/core.js"></script>
  <script src="visual_plot/calendar.js"></script>
  <script src="visual_plot/percentage.js"></script>
  <script src="visual_plot/map.js"></script>

  <div class="title">visual_plot.calendar()</div>
  <section id='calendar_normal'></section>

  <div class="title">visual_plot.timeline()</div>
  <section id='calendar_timeline'></section>

  <div class="title">visual_plot.bubble()</div>
  <section id='bubble'></section>

  <div class="title">visual_plot.arcSlice()</div>
  <section id='arcSlice'></section>

  <div class="title">visual_plot.svgMap()</div>
  <section id='map'></section>

  <script src="index.js"></script>
</body>

</html>
